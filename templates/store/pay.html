<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stripe Integration</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        h1 {
            color: #333;
        }

        #card-element {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Pay with Stripe</h1>
    <div id="card-element"></div>
    <button id="submit">Pay with Card</button>
</div>

<script>
    const stripe = Stripe('pk_test_51NSpYGE1PS5aYBreZ3utg9XcDfsKScH5jjUcherYXUcRvpysdIjpXReGhd622r4Q6nE3CqI1YiPEwPwPMWyRaIgB00NbDMOGwx');
    const elements = stripe.elements();
    const cardElement = elements.create('card');
    cardElement.mount('#card-element');

    const submitButton = document.getElementById('submit');

    submitButton.addEventListener('click', async function() {
        const {token, error} = await stripe.createToken(cardElement);

        if (error) {
            console.error('Error creating token:', error);
        } else {
            // Send the token to your server and handle the payment
            console.log('Token:', token);
            // Add your server-side logic here for handling the payment
        }
    });
</script>

</body>
</html>
